name: Padavan-CI

on: 
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'
#  push:
#    branches: 
#      - master
#    paths:
#      - 'diy.sh'
#  schedule:
#    - cron: 0 8 * * *
#  release:
#    types: [published]
  watch:
    types: [started]

env:
  DIY_SH: diy.sh
  SSH_ACTIONS: false
  # PSG1218_nano K2P_nano K2P_nano-5.0
  TNAME: PSG1218_nano

jobs:
  build:
    runs-on: ubuntu-18.04
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo apt-get update
        sudo apt install unzip libtool-bin curl cmake gperf gawk flex bison nano xxd \
        fakeroot kmod cpio git python-docutils gettext automake autopoint \
        texinfo build-essential help2man pkg-config zlib1g-dev libgmp3-dev \
        libmpc-dev libmpfr-dev libncurses5-dev libltdl-dev wget libc-dev-bin

    - name: Clone source code
      run: |
        git clone --depth=1 https://github.com/hanwckf/rt-n56u.git /opt/rt-n56u
        cd /opt/rt-n56u/toolchain-mipsel
        sh dl_toolchain.sh
        mkdir -p /opt/images/

    - name: Diy script
      run: |
        chmod +x $DIY_SH
        ./$DIY_SH

    - name: SSH connection
      uses: P3TERX/ssh2actions@v1.0.0
      if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh  != 'false') || contains(github.event.action, 'ssh')
      env:
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

    - name: Build firmware
      run: |
        cd /opt/rt-n56u/trunk
        ./clear_tree
        fakeroot ./build_firmware_modify $TNAME
        # sudo cp -f .config /opt/images/
        sudo cp -f images/*.trx /opt/images/

    - name : Upload firmware
      uses: actions/upload-artifact@master
      if: always()
      with:
        name: Padavan_firmware
        path: /opt/images
